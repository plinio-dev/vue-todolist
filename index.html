<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To Do List</title>
</head>
<body>

  <div id="todo-list">
    <ol v-if="lista.length > 0" >
      <li v-for="(item, index) in lista">{{item}} <span @click="deleteItem(index)" >X</span></li>
    </ol>

    <div class="">
      <input type="text" placeholder="inserisci un nuovo elemento" v-model="newItem" @keyup.13="addItem">
      <button @click="addItem" >Aggiungi</button>
    </div>


  </div>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
